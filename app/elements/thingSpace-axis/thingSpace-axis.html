<link rel="import" href="..\..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/arrow-hehavior.html">
<link rel="import" href="../behaviors/context-behavior.html">

<dom-module id="thingSpace-axis">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'thingSpace-axis',

      properties: {
        context: {
          type:Object,
          notify:true
        },        
        direction:{
          type:String,
          value:'vertical'
        },
        title: {
          type: String,
          value: 'thingSpace-axis',
          notify: true
        }
      },
      
      behaviors:[ContextBehavior, ArrowheadBehavior],
      attached:function  () {

      },
      draw:function  () {
        if (this.direction === 'horizontal') {
          this.x1=0;
          this.y1=this.context.canvas.height /2;
          this.x2=this.context.canvas.width;
          this.y2=this.context.canvas.height /2;
        }
        else{
          this.x1=this.context.canvas.width / 2;
          this.y1=0;
          this.x2=(this.context.canvas.width - 1) / 2;
          this.y2=this.context.canvas.height;
        }
        this.drawLineWithArrow(this.x1, this.y1, this.x2, this.y2);

      }
    });
  })();
  </script>
</dom-module>
